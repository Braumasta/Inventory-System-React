<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html without losing the path
      (function() {
        var path = window.location.pathname;
        var newUrl = "/Inventory-System-React/index.html?redirect=" + encodeURIComponent(path);
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
